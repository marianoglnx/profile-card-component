<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="fonts/fonts.css">
</head>
<body>

  <main id="view">

    <div class="card">
      
      <div class="bg-top">

        <div class="user-pic-circle">
          <img src="images/image-victor.jpg" alt="User profile picture">
        </div>

      </div>

      <div class="card-body">

        <div class="user-data">

          <div class="name-age">
            <p class="name">Victor Crest</p>
            <p class="age">26</p>
          </div>

          <div class="location">London</div>

        </div>

        <div class="user-social">

          <div class="social-data">
            <p class="number">80K</p>
            <p class="text">Followers</p>
          </div>

          <div class="social-data">
            <p class="number">803K</p>
            <p class="text">Likes</p>
          </div>

          <div class="social-data">
            <p class="number">1.4K</p>
            <p class="text">Photos</p>
          </div>

        </div>

      </div>

    </div>

  </main>
  
</body>
</html>
